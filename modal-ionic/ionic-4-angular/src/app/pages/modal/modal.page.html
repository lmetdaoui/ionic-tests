<ion-header>
  <ion-toolbar>
    <ion-buttons (click)="closeModal()" slot="end">
      <ion-icon name="close"></ion-icon>
    </ion-buttons>
    <ion-title>Modal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- List of Text Items -->
<ion-list>
  <ion-item *ngFor="let item of items">
    <ion-label>{{ item }}</ion-label>
  </ion-item>
  
</ion-list>
</ion-content>
