<ion-header>

  <ion-navbar>
    <ion-title>
      Modal
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <!-- List of Text Items -->
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label> {{ item }} </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
